<div class="todo">
    <h1 class="text-center py-5 text-danger">my todo list</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">

        <div class="addInput my-3">
            <input type="text" />
        </div>
        <div class="box p-5">
            <ul class="list">
                @for(item of todos;track item.id){
                <li class="d-flex justify-content-between">
                    <input type="checkbox" />
                    <p>{{item.title}}</p>
                    <i class="bi bi-trash text-danger"></i>
                </li>
                }
            </ul>
        </div>

    </div>
</div>
